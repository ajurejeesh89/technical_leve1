<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Nova Bootstrap Template - Index</title>
  <meta content="" name="description">
  <meta content="" name="keywords">


  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

 <link href="assets/css/main.css" rel="stylesheet">


</head>

<body >

  <main id="main">

    <!-- ======= Why Choose Us Section ======= -->
    <section id="why-us" class="why-us blog">
      <div class="container">
        <div class="row g-0">
          <div class="col-xl-6 img-bg backImage">

            <div>
              <img src="assets/img/logonew.png" width="40%">
            </div>

            <div class="col-xl-6 searchPadding">
              <div class="sidebar ps-lg-4">

                <div class="sidebar-item search-form">

                  <form class="mt-3" name="submitForm" id="submitForm">
                    <button type="button" class="btn-close btn-close-white" aria-label="Close"></button>
                    <input type="search" placeholder="Search..." id="name" onkeypress="return lettersValidate(event)">
                    <button type="submit"><i class="bi bi-search"></i></button>
                  </form>
                </div><!-- End sidebar search formn-->
              </div>

            </div>


          </div>
          <div class="col-xl-6 slides">

            <div class="grid-container" id="countryDetails">
              <div class="item0" style="background:#00C4CC"><span id="spn_0"></span></div>
              <div class="item1" style="background:#FF738E"><span id="spn_1"></span></div>
              <div class="item2" style="background:#A548FF"><span id="spn_2"></span></div>
              <div class="item3" style="background:#FFA53B"><span id="spn_3"></span></div>
              <div class="item4" style="background:#6422B8"><span id="spn_4"></span></div>
              <div class="item5" style="background:#FFD93B"><span id="spn_5"></span></div>

            </div>

            <div style="display: none;" id="error" class="grid-container">


              <div class="containerError">
                <div class="imageError">
                  <img src="assets/img/boy-error.png" width="200%">
                </div>
                <div class="errorMessage">
                  <p>Sorry</p>
                  <p>Can't predict your Nationality</p>
                </div>
              </div>


            </div>
          </div>

        </div>
    </section><!-- End Why Choose Us Section -->


   

  
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
     <script src="assets/js/search.js"></script>

</body>

</html>
